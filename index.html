<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic Title based on Job -->
    <title id="pageTitle">Quick Naukri - Job Opening</title>
    
    <!-- Open Graph Meta Tags for Rich Preview -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Quick Naukri">
    <meta property="og:title" id="ogTitle" content="Job Opening - Quick Naukri">
    <meta property="og:description" id="ogDescription" content="Apply now for this amazing job opportunity on Quick Naukri">
    <meta property="og:image" id="ogImage" content="https://quicknaukri-jobs.vercel.app/og-image.png">
    <meta property="og:url" id="ogUrl" content="https://quicknaukri-jobs.vercel.app/">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@QuickNaukri">
    <meta name="twitter:title" id="twitterTitle" content="Job Opening - Quick Naukri">
    <meta name="twitter:description" id="twitterDescription" content="Apply now for this amazing job opportunity">
    <meta name="twitter:image" id="twitterImage" content="https://quicknaukri-jobs.vercel.app/og-image.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 18px;
            color: #444;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .buttons {
            display: none;
            margin-top: 30px;
            gap: 15px;
            flex-direction: column;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: #f8f9ff;
        }
        
        .icon {
            margin-right: 8px;
            font-size: 20px;
        }
        
        .divider {
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”¥</div>
        <h1>Quick Naukri</h1>
        <p class="subtitle">Opening job in app...</p>
        
        <div class="loader" id="loader"></div>
        <p class="message" id="message">Please wait...</p>
        
        <div class="buttons" id="buttons">
            <p class="divider">App not installed?</p>
            <a href="https://play.google.com/store/apps/details?id=com.quicknaukri.naukri" class="btn">
                <span class="icon">ðŸ“±</span>
                Download for Android
            </a>
            <a href="https://apps.apple.com/in/app/quick-naukri-job-search/id1663802141" class="btn btn-secondary">
                <span class="icon">ðŸ“±</span>
                Download for iOS
            </a>
        </div>
    </div>

    <script>
        // Get job ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id') || window.location.pathname.split('/').pop();

        if (jobId && jobId !== '' && jobId !== 'index.html') {
            // Build deep link
            const deepLink = `quicknaukri://job/${jobId}`;
            
            // Try to open the app
            window.location.href = deepLink;
            
            // Show download buttons after 2.5 seconds if app didn't open
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('message').textContent = 'App not opening?';
                document.getElementById('buttons').style.display = 'flex';
            }, 2500);
            
            // Alternative: Use iframe method for better iOS support
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);
            setTimeout(() => document.body.removeChild(iframe), 1000);
            
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('message').textContent = 'Invalid job link';
            document.getElementById('buttons').style.display = 'flex';
        }
    </script>
</body>
</html>
